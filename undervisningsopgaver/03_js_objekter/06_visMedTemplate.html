<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>


	</style>
</head>

<body>
	<header></header>

	<main>
		<section id="liste">
			<template>
				<h3></h3>
				<img>
				<p id="first">Type: </p>
				<p id="second">Levested: </p>
			</template>
		</section>
	</main>

	<script>
		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("dom er loaded");

			let dyr = [{
				"navn": "gris",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/pig.png",
				"levested": "svinefarm"
			}, {
				"navn": "frø",
				"type": "amfibie",
				"billede": "http://mabe-kea.dk/E19/pics/frog.png",
				"levested": "vandhullet"
			}, {
				"navn": "ræv",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/fox.png",
				"levested": "skov"
			}, {
				"navn": "sild",
				"type": "fisk",
				"billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
				"levested": "havet"
			}, {
				"navn": "krokodille",
				"type": "krybdyr",
				"billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
				"levested": "flod"
			}];


			const container = document.querySelector("#liste");
			const dyrTemplate = document.querySelector("template");
			dyr.forEach(dyr => {
				let klon = dyrTemplate.cloneNode(true).content;
				klon.querySelector("h3").textContent = dyr.navn;
				klon.querySelector("img").src = dyr.billede;
				klon.querySelector("#first").textContent += dyr.type;
				klon.querySelector("#second").textContent += dyr.levested;
				container.appendChild(klon);
			})
		}

	</script>
</body>

</html>
