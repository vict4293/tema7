<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">

	</style>
</head>

<body>
	<header></header>

	<main>
		<section id="liste"></section>
	</main>

	<script>
		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("dom er loaded");

			let dyr = [{
				"navn": "gris",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/pig.png",
				"levested": "svinefarm"
			}, {
				"navn": "frø",
				"type": "amfibie",
				"billede": "http://mabe-kea.dk/E19/pics/frog.png",
				"levested": "vandhullet"
			}, {
				"navn": "ræv",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/fox.png",
				"levested": "skov"
			}, {
				"navn": "sild",
				"type": "fisk",
				"billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
				"levested": "havet"
			}, {
				"navn": "krokodille",
				"type": "krybdyr",
				"billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
				"levested": "flod"
			}];
			console.log(dyr);

			const listevisning = document.querySelector("#liste");
			dyr.forEach(dyr => {
				listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}</p>`
			})
		}

	</script>
