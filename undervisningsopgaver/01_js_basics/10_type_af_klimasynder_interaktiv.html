<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>
	<p> Hvor lang var din flyrejse? - i timer</p>
	<input type="text" id="timer">
	<button>Klik og beregn co2-udledning, kig i konsollen!</button>


	<script>
		document.querySelector("button").addEventListener("click", buttonClicked);

		function buttonClicked() {
			let timer = document.querySelector("#timer").value;
			let co2UdledtKgVedFlyrejse = timer * 109;
			let resultat;


			if (isNaN(timer)) {
				resultat = "Det er ikke et tal - prøv igen";
			} else if (timer <= 0) {
				resultat = "timetallet er lig med eller mindre end 0 - prøv igen";
			} else {
				resultat = `Der er udledt ${co2UdledtKgVedFlyrejse} kg co2`;
			}

			console.log(resultat);
		}

	</script>
</body>

</html>
