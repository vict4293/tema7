	<p>Hvor gammel er din hund?</p>
	<input type="text" id="hundAlder">
	<button>Klik og udregn din hunds alder i menneske år</button>


	<script>
		document.querySelector("button").addEventListener("click", buttonClicked);

		function buttonClicked() {
			let hundAlder = document.querySelector("#hundAlder").value;
			let hundAlderMenneskeÅrGammel = hundAlder * 7;
			let hundAlderMenneskeÅrNy = 16 * Math.log(hundAlder) + 31;
			let resultat = `Hvis din hund er ${hundAlder} år gammel, svarer det til ${hundAlderMenneskeÅrGammel} menneske år i den gamle metode og ${hundAlderMenneskeÅrNy} år i den nye metode`;
			console.log(resultat)
		}

	</script>
