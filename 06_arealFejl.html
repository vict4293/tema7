<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>
	<p> Hvad er længden?</p>
	<input type="text" id="længde">
	<p> Hvad er bredde?</p>
	<input type="text" id="bredde">
	<button>Klik og beregn arealet, kig i konsollen!</button>

	<script>
		document.querySelector("button").addEventListener("click", buttonClicked);

		function buttonClicked() {
			let længde = document.querySelector("#længde").value;
			let bredde = document.querySelector("#bredde").value;
			let a = areal(længde, bredde);
			let resultat;

			if (isNaN(a)) {
				resultat = "Det er ikke et tal - prøv igen";
			} else if (a <= 0) {
				resultat = "Arealet er lig med eller mindre end 0 - prøv igen";
			} else {
				resultat = `Arealet er ${a}`;
			}


			console.log(resultat);
		}


		function areal(l, b) {
			return l * b;
		}

	</script>
</body>

</html>
